<!DOCTYPE html>
<html>
<head>
    {% block head %}
    <title>Mitch Heard{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="Mitch Heard">
    <meta charset="utf-8">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/reset.css') }}" type="text/css" media="screen" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css" media="screen" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}"/>
    <link href="{{ url_for('static', filename='lightbox/css/lightbox.css') }}" rel="stylesheet" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans|Baumans' rel='stylesheet' type='text/css'/>

    <link rel="shortcut icon" href="{{ url_for('static', filename='ico/favicon.ico') }}">
    {% endblock %}
</head>
<body>
    <div class="container">
          <div class="page-header">
            <h1>Flask Audio Streaming App</h1>
          </div>
        {% block content %}

        {% endblock %}
        <hr/>
        <div class="modal-footer">
            <h4>&#64 mitchheard</h4>
        </div>

{% block js_footer %}
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/modernizr.js') }}"></script>
    <script src="{{ url_for('static', filename='js/respond.min.js') }}"></script>

    <script src="{{ url_for('static', filename='lightbox/js/lightbox-2.6.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/prefixfree.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.slides.min.js') }}"></script>
{% endblock %}
</body>
</html>
